<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="image/Logo-Truong-Dai-hoc-Khoa-hoc-va-Cong-nghe-Ha-Noi.png" alt="Logo-Truong-Dai-hoc-Khoa-hoc-va-Cong-nghe-Ha-Noi">
            <span>Task Management</span>
        </a>
    </header>

    <div class="main-content">
        <div class="profile-container">
            <div class="profile-header">
                <img src="image/Logo-Truong-Dai-hoc-Khoa-hoc-va-Cong-nghe-Ha-Noi.png" alt="User Avatar" class="profile-avatar">
                <div class="profile-info">
                    <h1>John Doe</h1>
                    <p>Email: johndoe@example.com</p>
                    <button class="edit-profile-btn" id="editProfileBtn"><i class="fas fa-edit"></i> Edit Profile</button>
                </div>
            </div>
    
        <div class="profile-details">
            <h2>About Me</h2>
            <div class="profile-about">
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Email:</strong> johndoe@example.com</p>
            </div>

            <h2>Task Overview</h2>
            <div class="task-stats">
                <div class="task-stat">
                    <h3>Completed Tasks</h3>
                    <p>15</p>
                </div>
                <div class="task-stat">
                    <h3>In Progress Tasks</h3>
                    <p>5</p>
                </div>
                <div class="task-stat">
                    <h3>Pending Tasks</h3>
                    <p>8</p>
                </div>
                <div class="task-stat">
                    <h3>Deferred Tasks</h3>
                    <p>3</p>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
